{% extends "base.html" %}

{% block head_title %}Delete an image{% endblock %}

{% block content %}
	<form action="{% url 'main:image_delete' image.id %}" method="post">
		{% csrf_token %}
	    <p>Are you sure you want to delete this image?</p>
	    <p><input type="submit" class="btn btn-danger" value="Confirm" /></p>
	    <p><a href="{% url 'main:image' image.id %}">Cancel</a></p>
	</form>
{% endblock %}
